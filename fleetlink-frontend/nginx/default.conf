server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # SPA routing: serve index.html if file not found
        try_files $uri /index.html;
    }

    location /static/ {
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /50x.html;
}
